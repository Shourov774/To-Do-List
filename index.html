<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="list-box">
            <div class="logo-head" style="display: flex;">
                <h1>Todo List</h1>
                <img src="./images/Todo image.png" alt="Logo" height="45px" style="margin-left: 20px;">
            </div>
            
            <div class="input-button">
                <input type="text" id="scarch" placeholder="Add your ToDo">
                <button class="add-list" onclick="addFunction()">Add list</button>
                
                
            </div>
            <div class="list-items">
                    <ul class="lists"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
